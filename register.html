<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Responsum - Register</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <link href="css/overrides.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="//www.parsecdn.com/js/parse-1.6.14.min.js"></script>


</head>
<body>

<!-- nav -->
<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">
                <img src="Assets/logo.png" height="20">
            </a>
        </div>
        <div class="container-fluid">
            <button type="button" class="btn btn-default navbar-btn navbar-right" data-toggle="modal" data-target="#signInModal">Sign in</button>
            <ul class="nav navbar-nav">
                <li role="presentation"><a href="index.html">Home</a></li>
                <li role="presentation" class="active"><a href="register.html">Register</a></li>

            </ul>
        </div>
    </div>
</nav>

<!--Sign in-->
<!-- Modal -->
<div id="signInModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sign In</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <fieldset>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="emailInput"></label>
                            <div class="col-md-4">
                                <input id="emailInput" name="emailInput" type="text" placeholder="Email" class="form-control input-md" required="">

                            </div>
                        </div>

                        <!-- Password input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="passwordInput"></label>
                            <div class="col-md-4">
                                <input id="passwordInput" name="passwordInput" type="password" placeholder="Password" class="form-control input-md" required="">

                            </div>
                        </div>

                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="signInButton"></label>
                            <div class="col-md-4">
                                <button id="signInButton" name="signInButton" class="btn btn-primary">Sign In</button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">

                <a href="register.html" class="btn-link pull-left">Need an account?</a>
            </div>
        </div>

    </div>
</div>

<div class="container">


<form id="signUpForm" class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Sign Up for Responsum</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="nameInput"></label>
            <div class="col-md-5">
                <input id="nameInput" name="nameInput" type="text" placeholder="Name" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="emailInput"></label>
            <div class="col-md-5">
                <input id="emailInput" name="emailInput" type="text" placeholder="Email" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="passwordInput"></label>
            <div class="col-md-5">
                <input id="passwordInput" name="passwordInput" type="password" placeholder="Password" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="registerButton"></label>
            <div class="col-md-4">
                <button id="registerButton" name="registerButton" class="btn btn-primary">Sign Up</button>
            </div>
        </div>

    </fieldset>
</form>

</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/landing.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="//www.parsecdn.com/js/parse-1.6.14.min.js"></script>


</body>
</html>
